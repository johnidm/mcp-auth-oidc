version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: mcp-keycloak
    command: start-dev
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Database (H2 for development - use PostgreSQL for production)
      KC_DB: dev-file
      
      # HTTP settings
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      
      # Health checks
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      
      # Log level
      KC_LOG_LEVEL: info
    ports:
      - "8080:8080"
    volumes:
      # Persist Keycloak data (H2 database and configuration)
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - mcp-network

  # PostgreSQL database (for production-like setup)
  # Uncomment this section to use PostgreSQL instead of H2
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: mcp-postgres
  #   environment:
  #     POSTGRES_DB: keycloak
  #     POSTGRES_USER: keycloak
  #     POSTGRES_PASSWORD: keycloak_password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U keycloak"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - mcp-network

volumes:
  keycloak_data:
    driver: local
  # postgres_data:
  #   driver: local

networks:
  mcp-network:
    driver: bridge
